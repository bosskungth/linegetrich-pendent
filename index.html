<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ระบบค้นหาเซ็ตจี้เกมเศรษฐี</title>
<link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
  /* ===== Base & Typography ===== */
  html{
    word-break: break-word;        /* ตัดคำไทยดีขึ้น */
    overflow-wrap: anywhere;
    line-height: 1.5;
  }
  body{font-family:"Kanit",sans-serif;margin:0;background:#f4f6f8;color:#333}
  header{background:linear-gradient(180deg,#1b3ca0,#1b3ca0);color:#fff;padding:20px;text-align:center;font-size:36px;font-weight:700;box-shadow:0 4px 8px rgba(0,0,0,.15)}

  /* ความกว้างหน้า: เดสก์ท็อป 2 คอลัมน์ + กว้างขึ้นบนจอใหญ่ */
  main{
    display:grid;grid-template-columns:1fr 1fr;gap:25px;
    padding:25px;margin:0 auto;
    max-width:1200px;
  }
  @media (min-width:1440px){ main{max-width:1400px} }
  @media (min-width:1680px){ main{max-width:1560px} }
  @media (min-width:1920px){ main{max-width:1720px} }

  /* Tablet/มือถือ -> 1 คอลัมน์ */
  @media (max-width:1024px){
    main{ grid-template-columns:1fr; gap:18px; padding:20px }
  }

  section{background:#fff;padding:25px;border-radius:15px;box-shadow:0 6px 15px rgba(0,0,0,.1)}
  h2{margin-top:0;color:#4e73df;font-size:26px}
  h2, header, label { font-family: "Kanit", sans-serif; }

  /* หัวข้อ + counter */
  .head-with-counter{
    display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap
  }
  .sel-counter{
    color:#385b8c;font-weight:600;font-size:14px;
    background:#f1f5f9;border:1px solid #e2e8f0;border-radius:999px;padding:4px 10px
  }

  /* ===== Controls ===== */
  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
  .ts-wrapper.single .ts-control{min-height:44px;padding:8px 10px} /* ≥ 44px */
  .ts-wrapper.single .ts-control .item,.ts-wrapper.single .ts-control input{line-height:26px;font-size:16px !important}
  .ts-wrapper .ts-control{border:1px solid #cbd5e1;border-radius:8px}
  .ts-dropdown{z-index:9999}
  .option {font-size:14px !important;}

  .row{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin:10px 0}
  .row label{font-size:14px;color:#555}
  .row input.simple{
    padding:10px 12px;border:1px solid #cbd5e1;border-radius:10px;background:#fff;width:160px;font-size:16px;min-height:44px
  }
  /* กัน iOS ซูม */
  @media (max-width:768px){
    input, select, textarea, .ts-wrapper .ts-control{ font-size:16px }
  }

  .row-two-col{display:flex;gap:20px;align-items:center;margin:10px 0;padding-bottom:10px;padding-top:10px;}
  .row-two-col > .col{flex:1;min-width:0}
  .checkbox-lg{width:24px;height:24px;vertical-align:middle} /* ≥ 44px โดยรวม label */

  /* ปุ่มใหญ่แตะง่าย + โฟกัสชัด */
  .row-actions{display:flex;gap:12px;align-items:center;margin-top:6px}
  .btn{
    font-family:"Kanit",sans-serif;font-weight:800;
    display:inline-block;flex:1;text-align:center;border:none;
    padding:16px 20px;border-radius:12px;cursor:pointer;
    font-size:18px;letter-spacing:.3px;transition:.15s;color:#fff;min-height:44px
  }
  .btn--primary{background:#2e59d9;font-weight:700;box-shadow:0 6px 16px rgba(46,89,217,.35)}
  .btn--primary:hover{background:#1f4ac5;box-shadow:0 8px 18px rgba(31,74,197,.4)}
  .btn--danger{background:#e74a3b;font-weight:700;box-shadow:0 6px 16px rgba(231,74,59,.35)}
  .btn--danger:hover{background:#c0392b;box-shadow:0 8px 18px rgba(192,57,43,.4)}
  .btn[disabled]{opacity:.6;cursor:not-allowed}
  .btn:focus-visible,
  select:focus-visible,
  input:focus-visible,
  .ts-wrapper .ts-control:focus-within{
    outline:3px solid #7aa2ff; outline-offset:2px
  }

    /* ===== Sticky CTA (มือถือ/แท็บเล็ต) ===== */
    .cta-bar{
      position:sticky;bottom:0;left:0;right:0;
      background:rgba(255,255,255,0.92);backdrop-filter:blur(6px);
      border-top:1px solid #e5e7eb;display:none;gap:10px;
      padding:10px env(safe-area-inset-right) calc(10px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
      z-index:100;
    }
    @media (max-width:767px){ .cta-bar{display:flex} }
    @media (max-width: 767px){
  .row-actions{ display:none !important; }
}

  /* ===== Results ===== */
  .grid-results{display:flex;flex-direction:column;gap:16px;margin-top:10px}
  @keyframes fadeSlideIn{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}
  .result-card{
    display:grid;grid-template-columns:1fr 1fr;grid-template-rows:auto auto;gap:10px;
    background:#fff;border-radius:15px;box-shadow:0 6px 18px rgba(0,0,0,.15);padding:14px;opacity:0;animation:fadeSlideIn 1s forwards
  }
  .result-card h3{margin:0;color:#fff;padding:6px 18px;border-radius:8px;display:inline-block;text-shadow:0 1px 2px rgba(0,0,0,.35)}

  /* หัวการ์ด: อันดับซ้าย + badges ขวา */
.result-card .card-head{
  grid-column: 1 / -1;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  flex-wrap: wrap; /* จอแคบให้ตกล้นลงบรรทัดถัดไปได้ */
}
.result-card .card-head h3{
  margin: 0; /* กันโดน margin ดันเลย์เอาต์ */
}
.result-card .card-head .badges{
  margin-left: auto;  /* ดันไปชิดขวา */
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

/* จอเล็ก จูนระยะห่างนิดหน่อย */
@media (max-width: 480px){
  .result-card .card-head{ gap: 8px; }
  .result-card .card-head .badges{ row-gap: 6px; }
}


  /* badges */
  .badges{display:flex;flex-wrap:wrap;gap:8px;margin:4px 0}
  .badge{
    display:inline-flex;align-items:center;gap:6px;
    padding:4px 10px;border-radius:999px;font-size:12px;font-weight:700;border:1px solid transparent
  }
  .badge--match{background:#e8faf0;color:#166534;border-color:#bbf7d0}
  .badge--miss {background:#fff1f2;color:#9f1239;border-color:#fecdd3}
  .badge--extra{background:#eef2ff;color:#3730a3;border-color:#c7d2fe}

  /* rank colors */
  .rank-1  h3{ background:#B91C1C; } /* red 700 */
  .rank-2  h3{ background:#E11D48; } /* rose 600 */
  .rank-3  h3{ background:#A21CAF; } /* fuchsia 700 */
  .rank-4  h3{ background:#6D28D9; } /* violet 700 */
  .rank-5  h3{ background:#3730A3; } /* indigo 800 */

  .rank-6  h3{ background:#1D4ED8; } /* blue 700 */
  .rank-7  h3{ background:#0369A1; } /* sky 700 */
  .rank-8  h3{ background:#0F766E; } /* teal 700 */
  .rank-9  h3{ background:#047857; } /* emerald 700 */
  .rank-10 h3{ background:#15803D; } /* green 700 */

  .rank-11 h3{ background:#3F6212; } /* olive (lime 700 โทนเข้ม) */
  .rank-12 h3{ background:#B45309; } /* amber 700 เข้ม (อ่านกับขาวได้) */
  .rank-13 h3{ background:#C2410C; } /* orange 700 */
  .rank-14 h3{ background:#EA580C; } /* coral 600 เข้มพอ */
  .rank-15 h3{ background:#8B4513; } /* saddle brown */

  .rank-16 h3{ background:#A15C2F; } /* copper */
  .rank-17 h3{ background:#7A6A58; } /* taupe */
  .rank-18 h3{ background:#475569; } /* slate gray 600 */
  .rank-19 h3{ background:#334155; } /* charcoal (slate 700) */
  .rank-20 h3{ background:#0B0F14; } /* near black */

  .jewel-wrap{grid-column:1 / -1}
  .jewel-columns{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:8px}
  .jewel-column{
    background:#f1f3f5;border-radius:10px;padding:4px;text-align:center;font-weight:600;font-size:16px;
    line-height:1.0;min-height:32px;display:flex;align-items:center;justify-content:center;position:relative;cursor:default
  }

  .card-info{grid-column:1 / -1;background:#f7f7f8;border-radius:10px;padding:8px;font-size:14px}
  .card-info p{margin:2px 0}
  .not-matched-title{color:#e74a3b;font-weight:600;font-size:14px}
  .extra-title{color:#1cc88a;font-weight:600;font-size:14px}

  .jewel-column:hover::after{
    content:attr(data-tooltip);position:absolute;bottom:110%;left:50%;transform:translateX(-50%);font-weight:400;
    background:rgba(0,0,0,.85);color:#fff;padding:6px 10px;border-radius:6px;white-space:pre-line;font-size:12.5px;z-index:10;opacity:1;width:70%;line-height:1.4
  }
  .jewel-column::after{opacity:0;transition:.2s}

  .overlay{position:fixed;inset:0;background:rgba(255,255,255,.7);display:none;align-items:center;justify-content:center;z-index:999}
  .overlay.show{display:flex}
  .loader{background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.15);padding:18px 22px;min-width:260px;text-align:center}
  .bar{height:8px;background:#e9ecef;border-radius:999px;overflow:hidden;margin-top:10px}
  .bar>span{display:block;height:100%;width:0;background:linear-gradient(90deg,#4e73df,#1cc88a)}
  .note{font-size:12px;color:#666;margin-top:6px}

  .toast{
    position:fixed;left:50%;top:47%;transform:translateX(-50%);
    background:#ffffff;color:#000000;padding:20px 28px;border-radius:10px;
    box-shadow:0 8px 18px rgba(0,0,0,.15);opacity:0;pointer-events:none;transition:.25s ease;
    z-index:1000;font-weight:700
  }
  .toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
  .toast.hide{opacity:0;transform:translateX(-50%) translateY(-10px)}

  .hint{margin:8px 0 4px 0;font-size:13.5px;display:flex;align-items:center;gap:8px}
  .hint .dot{width:8px;height:8px;border-radius:999px;display:inline-block}
  .hint--error{color:#b71c1c}
  .hint--error .dot{background:#e74a3b}
  .hint--ok{color:#166534}
  .hint--ok .dot{background:#22c55e}

  /* ===== Mobile-first ปรับให้อ่านง่าย ===== */
  @media (max-width:1024px){
    .row-two-col{flex-direction:column;align-items:stretch;gap:12px}
    .row-two-col > .col{width:100%}
    .row input.simple{width:100%}
    .row-actions{flex-direction:column;align-items:stretch;gap:10px}
    .btn{width:100%}
    .result-card{grid-template-columns:1fr}
  }
  @media (max-width:768px){
    header{font-size:clamp(20px,5.5vw,28px);padding:16px}
    h2{font-size:clamp(18px,4.5vw,22px)}
    .grid{grid-template-columns:1fr}
    .jewel-columns{grid-template-columns:1fr 1fr;gap:6px}
    .card-info{font-size:clamp(13px,2.8vw,15px)}
    .ts-wrapper.single .ts-control .item,
    .ts-wrapper.single .ts-control input{font-size:clamp(14px,3.2vw,16px)!important}
    .ts-wrapper .ts-control{min-height:44px}
  }
  @media (max-width:480px){
    .jewel-columns{grid-template-columns:1fr}
    .btn{padding:16px 20px}
  }

  /* ปิด hover-tooltip บนอุปกรณ์สัมผัส */
  @media (hover:none){
    .jewel-column:hover::after{display:none}
  }

  /* Reduce Motion => ต้องเห็นการ์ดแน่ ๆ */
  @media (prefers-reduced-motion:reduce){
    .result-card{animation:none;opacity:1}
    .toast{transition:none}
  }

  /* Progressive reveal บนมือถือ: ซ่อนทั้ง select และ ts-wrapper */
  @media (max-width:768px){
    select.mobile-hidden,
    .ts-wrapper.mobile-hidden{ display:none !important; }
  }
</style>
</head>
<body>
<header>ระบบค้นหาเซ็ตจี้เกมเศรษฐี</header>

<div id="overlay" class="overlay" aria-hidden="true" aria-busy="false">
  <div class="loader">
    <div id="progressText" style="margin-top:6px" role="status" aria-live="polite">กำลังโหลดข้อมูล…</div>
    <div class="bar"><span id="progressBar"></span></div>
  </div>
</div>

<div id="toast" class="toast" role="status" aria-live="polite">✅ โหลดข้อมูลอัปเดตล่าสุดเรียบร้อย เริ่มจัดเซ็ตจี้กันเลย!</div>

<main>
  <section>
    <h2 class="head-with-counter">
      <span>🎯 เลือกความสามารถสูงสุด 14 อย่าง</span>
      <span id="selectedCounter" class="sel-counter">เลือกแล้ว 0/14</span>
    </h2>

    <div id="minHint" class="hint hint--error">
      <span class="dot"></span>
      <span>ต้องเลือกอย่างน้อย 4 อย่างก่อน</span>
    </div>

    <div id="desiredSelects" class="grid"></div>

    <!-- 2 columns 1 row: จำนวนเซ็ต + เฉพาะ [ดาร์ค] -->
    <div class="row-two-col">
      <div class="col">
        <label for="topK"><strong>จำนวนเซ็ตที่ต้องการ:</strong></label>
        <input id="topK" class="simple" type="number" placeholder="3-20" inputmode="numeric" pattern="[0-9]*" min="3" max="20" style="margin-left:8px;width:100px;font-size: 18px;font-family: Kanit;">
      </div>
      <div class="col">
        <label style="display:flex;align-items:center;gap:4px;cursor:pointer;min-height:44px">
          <input type="checkbox" id="darkOnly" class="checkbox-lg" aria-label="แสดงเฉพาะจี้ดาร์ค">
          <span>แสดงผลเฉพาะจี้ <code style="background:#000000;color:white;border-radius:6px;padding:2px 6px;font-family: Kanit;font-size: 14px;">[ดาร์ค]</code></span>
        </label>
      </div>
    </div>

    <div class="row-actions">
      <button id="calcBtn" class="btn btn--primary" onclick="calculate()">ค้นหาเซ็ตจี้ที่ดีที่สุด</button>
      <button id="resetBtn" class="btn btn--danger" onclick="resetAll()">รีเซ็ต</button>
    </div>

    <!-- Sticky CTA (mobile/tablet only) -->
    <div class="cta-bar" aria-label="ตัวเลือกด่วน">
      <button id="calcBtn" button class="btn btn--primary" onclick="calculate()">ค้นหาเซ็ตจี้ที่ดีที่สุด</button>
      <button id="resetBtn" button class="btn btn--danger" onclick="resetAll()">รีเซ็ต</button>
    </div>
  </section>

  <section>
    <h2 id="resultTitle">💖 เซ็ตจี้ที่ดีที่สุด</h2>
    <div id="result" class="grid-results"></div>
  </section>
</main>

<script>
const SHEET_ID = "1QYMUnTbalZ2gIGdVJiCwxLucc-e7d_nUustjy-7Ody4";
const GVIZ_JSONP_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

const MAX_SELECTS = 14;
const MIN_SELECTS = 4;
const DARK_PREFIX = "[ดาร์ค]";

let jewels = [];
let jewelPool = [];
let tomSelects = [];
let worker = null; // ← จะสร้างหลัง DOMContentLoaded

const overlay = document.getElementById('overlay');
const progressText = document.getElementById('progressText');
const progressBar = document.getElementById('progressBar');
const calcBtn = document.getElementById('calcBtn');
const topKInput = document.getElementById('topK');
const toast = document.getElementById('toast');
const resultTitle = document.getElementById('resultTitle');
const minHint = document.getElementById('minHint');
const darkOnly = document.getElementById('darkOnly');
const selectedCounter = document.getElementById('selectedCounter');

function showLoading(msg){
  overlay.classList.add('show');
  overlay.setAttribute('aria-hidden','false');
  overlay.setAttribute('aria-busy','true');
  setProgress(10,msg||'');
  calcBtn.disabled=true;
}
function hideLoading(){
  overlay.classList.remove('show');
  overlay.setAttribute('aria-hidden','true');
  overlay.setAttribute('aria-busy','false');
  updateCalcAvailability();
}
function setProgress(p,msg){ progressBar.style.width = Math.max(0,Math.min(100,p))+'%'; if(msg) progressText.textContent=msg; }
function showToast(text, ms=3000){
  toast.textContent = text;
  toast.classList.add('show');
  setTimeout(()=> toast.classList.add('hide'), ms-250);
  setTimeout(()=> { toast.classList.remove('show','hide'); }, ms);
}

async function waitForTomSelect(maxMs=3000){
  const t0 = performance.now();
  while (typeof window.TomSelect !== 'function'){
    if (performance.now()-t0 > maxMs) return false;
    await new Promise(r=>setTimeout(r,50));
  }
  return true;
}

function updateCalcAvailability(){
  const count = getDesired().length;
  // ปุ่มพร้อม/ไม่พร้อม + ข้อความแนะนำ
  if (count < MIN_SELECTS){
    calcBtn.disabled = true;
    minHint.classList.remove('hint--ok');
    minHint.classList.add('hint--error');
    minHint.innerHTML = `<span class="dot"></span><span>ต้องเลือกอย่างน้อย ${MIN_SELECTS} อย่างก่อน</span>`;
  }else{
    calcBtn.disabled = false;
    minHint.classList.remove('hint--error');
    minHint.classList.add('hint--ok');
    minHint.innerHTML = `<span class="dot"></span><span>พร้อมค้นหาเซ็ตจี้แล้ว</span>`;
  }
  // ตัวนับหัวข้อ
  if (selectedCounter){
    selectedCounter.textContent = `เลือกแล้ว ${count}/${MAX_SELECTS}`;
  }
}

function makeNativeSelects(options=[]){
  const wrap=document.getElementById('desiredSelects'); wrap.innerHTML='';
  for(let i=0;i<MAX_SELECTS;i++){
    const sel=document.createElement('select');
    sel.id=`desired${i}`;
    sel.style.minHeight='44px';
    sel.style.border='1px solid #cbd5e1';
    sel.style.borderRadius='8px';
    sel.style.padding='8px 10px';
    const blank = document.createElement('option'); blank.value=''; blank.textContent='';
    sel.appendChild(blank);
    options.forEach(op=>{
      const opt=document.createElement('option'); opt.value=op; opt.textContent=op; sel.appendChild(opt);
    });
    sel.addEventListener('change', ()=>{
      updateCalcAvailability();
      ensureMobileCascade(); // progressive
    });
    wrap.appendChild(sel);
  }
  tomSelects = [];
  ensureMobileCascade();
  updateCalcAvailability();
}

async function makeTomSelects(options=[]){
  const ready = await waitForTomSelect();
  const wrap=document.getElementById('desiredSelects'); wrap.innerHTML='';
  for(let i=0;i<MAX_SELECTS;i++){
    const sel=document.createElement('select');
    sel.id=`desired${i}`;
    sel.innerHTML = `<option value=""></option>` + options.map(s=>`<option value="${s}">${s}</option>`).join('');
    wrap.appendChild(sel);
  }
  if(!ready){ makeNativeSelects(options); return; }
  tomSelects = [];
  for(let i=0;i<MAX_SELECTS;i++){
    const sel = document.getElementById(`desired${i}`);
    const ts = new TomSelect(sel,{create:false,allowEmptyOption:true});
    ts.on('change',val=>{
      if(!val) { updateCalcAvailability(); ensureMobileCascade(); return; }
      const others=tomSelects.filter(t=>t!==ts).map(t=>t.getValue());
      if(others.includes(val)){ alert(`⚠️ "${val}" เลือกไปแล้ว กรุณาเลือกใหม่`); ts.clear(); }
      updateCalcAvailability();
      ensureMobileCascade();
    });
    tomSelects.push(ts);
  }
  ensureMobileCascade();
  updateCalcAvailability();
}

function getDesired(){
  if (tomSelects.length){
    return tomSelects.map(ts=>ts.getValue()).filter(Boolean);
  }else{
    const wrap=document.getElementById('desiredSelects');
    return [...wrap.querySelectorAll('select')].map(s=>s.value).filter(Boolean);
  }
}

function getSelectValueAt(i){
  if (tomSelects.length){
    const ts = tomSelects[i];
    return ts ? ts.getValue() : '';
  }else{
    const el = document.getElementById(`desired${i}`);
    return el ? el.value : '';
  }
}

function hideSelectAt(i){
  if (tomSelects.length){
    const ts = tomSelects[i];
    if (ts && ts.wrapper) ts.wrapper.classList.add('mobile-hidden');
  }else{
    const el = document.getElementById(`desired${i}`);
    if (el) el.classList.add('mobile-hidden');
  }
}
function showSelectAt(i){
  if (tomSelects.length){
    const ts = tomSelects[i];
    if (ts && ts.wrapper) ts.wrapper.classList.remove('mobile-hidden');
  }else{
    const el = document.getElementById(`desired${i}`);
    if (el) el.classList.remove('mobile-hidden');
  }
}

/* ===== Progressive reveal (mobile) ===== */
const START_VISIBLE_MOBILE = 4;
function isMobileProgressive(){
  return window.matchMedia('(max-width: 768px)').matches;
}
function ensureMobileCascade(){
  if (!isMobileProgressive()){
    for (let i=0;i<MAX_SELECTS;i++) showSelectAt(i);
    return;
  }
  let visible = START_VISIBLE_MOBILE;
  for (let i=0;i<MAX_SELECTS;i++){
    if (i < visible){
      const val = getSelectValueAt(i);
      if (val && i === visible - 1){
        visible++;
      }
    }
  }
  if (visible > MAX_SELECTS) visible = MAX_SELECTS;
  for (let i=0;i<MAX_SELECTS;i++){
    if (i < visible) showSelectAt(i); else hideSelectAt(i);
  }
}

function toNumber(val){
  if(typeof val === 'number') return val;
  const s = String(val ?? '').replace(/[, ]+/g,'').replace('%','');
  const n = parseFloat(s);
  return isNaN(n) ? 0 : n;
}

// Trim ID ตั้งแต่ต้น
function normalizeByHeaders(rows){
  return rows.map((r,i)=>{
    const rawId = r["ID"];
    const id = (rawId != null ? String(rawId) : `Jewel${i+1}`).trim();
    const substats=[];
    if(r["Substat1"]) substats.push({name:String(r["Substat1"]).trim(), value: toNumber(r["Value1"])});
    if(r["Substat2"]) substats.push({name:String(r["Substat2"]).trim(), value: toNumber(r["Value2"])});
    if(r["Substat3"]) substats.push({name:String(r["Substat3"]).trim(), value: toNumber(r["Value3"])});
    return { id, substats };
  }).filter(j=>j.substats.length>0);
}

function fetchGVizJSONP(){
  return new Promise((resolve, reject)=>{
    const oldGoogle = window.google;
    window.google = window.google || {};
    window.google.visualization = window.google.visualization || {};
    let done = false;

    window.google.visualization.Query = {
      setResponse: (payload)=>{
        try{
          if(!payload || !payload.table) throw new Error('GViz payload ว่าง');
          const table = payload.table;
          const cols = (table.cols||[]).map(c=> (c.label||c.id||'').toString().trim());
          const rows = (table.rows||[]).map(r=>{
            const obj={};
            cols.forEach((label,idx)=>{
              const cell = r.c[idx];
              obj[label] = cell ? (cell.v ?? cell.f ?? '') : '';
            });
            return obj;
          });
          const data = normalizeByHeaders(rows);
          done = true;
          resolve(data);
        }catch(err){
          done = true;
          reject(err);
        }finally{
          cleanup();
        }
      }
    };

    function cleanup(){
      if(script && script.parentNode) script.parentNode.removeChild(script);
      if(oldGoogle !== undefined) window.google = oldGoogle;
    }

    const script = document.createElement('script');
    script.src = GVIZ_JSONP_URL + '&rand=' + Date.now();
    script.onerror = ()=>{ if(!done){ done=true; cleanup(); reject(new Error('โหลดสคริปต์ GViz ไม่ได้')); } };
    document.head.appendChild(script);

    setTimeout(()=>{ if(!done){ done=true; cleanup(); reject(new Error('GViz timeout')); } }, 15000);
  });
}

// prefix checker
function isDarkId(id){
  return typeof id === 'string' && id.trim().startsWith(DARK_PREFIX);
}

function computeJewelPool(){
  const useDarkOnly = !!darkOnly?.checked;
  if(useDarkOnly){
    return jewels.filter(j => isDarkId(j.id));
  }
  return jewels.slice();
}

const SPEED_CFG = { CANDIDATE_LIMIT: 4000000 };
function buildCandidates(desired, sourceJewels){
  const bitIndex = new Map(desired.map((n,i)=>[n,i]));
  return sourceJewels.map(j=>{
    let mask=0, score=0, otherNames=[];
    for(const s of j.substats){
      const idx=bitIndex.get(s.name);
      if(idx!==undefined){ mask|=(1<<idx); score+=toNumber(s.value); }
      else{ otherNames.push(s.name); }
    }
    return { id:j.id, mask, score, otherNames };
  }).filter(m=>m.mask!==0)
    .sort((a,b)=>b.score-a.score)
    .slice(0, SPEED_CFG.CANDIDATE_LIMIT);
}

// ← สร้าง Worker หลัง DOMContentLoaded และใช้ ASCII ล้วน
function createWorker(){
  const workerCode = `
    self.onmessage = (e) => {
      const { desired, cand, topK } = e.data;
      const desiredMaskAll = (1 << desired.length) - 1;
      const n = cand.length;
      const totalCombos = n * (n - 1) * (n - 2) * (n - 3) / 24;
      let done = 0, lastEmit = 0;
      const best = [];
      const pushTop = (item) => {
        best.push(item);
        best.sort((a,b)=> (a.notMiss - b.notMiss) || (b.extraCount - a.extraCount) || (b.totalValue - a.totalValue) );
        if (best.length > topK) best.pop();
      };
      for (let a = 0; a < n - 3; a++) {
        for (let b = a + 1; b < n - 2; b++) {
          const maskAB = cand[a].mask | cand[b].mask; const scoreAB = cand[a].score + cand[b].score;
          for (let c = b + 1; c < n - 1; c++) {
            const maskABC = maskAB | cand[c].mask; const scoreABC = scoreAB + cand[c].score;
            for (let d = c + 1; d < n; d++) {
              const mask = maskABC | cand[d].mask; const totalValue = scoreABC + cand[d].score;
              const notMask = desiredMaskAll & (~mask);
              let notMiss = 0, notIdx = [];
              for (let i = 0; i < desired.length; i++) { if ((notMask >> i) & 1) { notMiss++; notIdx.push(i); } }
              const setExtra = new Set();
              cand[a].otherNames.forEach(x=>setExtra.add(x));
              cand[b].otherNames.forEach(x=>setExtra.add(x));
              cand[c].otherNames.forEach(x=>setExtra.add(x));
              cand[d].otherNames.forEach(x=>setExtra.add(x));
              const extraCount = setExtra.size;
              pushTop({ ids:[cand[a].id,cand[b].id,cand[c].id,cand[d].id], notMiss, notIdx, totalValue, extraCount });
              done++; if (done - lastEmit > 5000) { lastEmit = done; self.postMessage({ type:'progress', p: Math.round(done/totalCombos*100) }); }
            }
          }
        }
      }
      self.postMessage({ type:'result', best });
    };
  `;
  const url = URL.createObjectURL(new Blob([workerCode], {type:'application/javascript'}));
  return new Worker(url);
}

/* ====== คำนวณ ====== */
async function calculate(){
  const desired = getDesired();
  if(!desired || desired.length < MIN_SELECTS){
    alert(`⚠️ กรุณาเลือกความสามารถอย่างน้อย ${MIN_SELECTS} อย่างก่อน`);
    return;
  }

  try{
    if (!jewels || jewels.length === 0){
      showLoading('กำลังโหลดข้อมูลอัปเดตล่าสุด');
      jewels = await fetchGVizJSONP();
      hideLoading();
    }

    jewelPool = computeJewelPool();

    if(jewelPool.length < 4){
      const filterMsg = darkOnly.checked ? `ภายใต้การกรองชื่อขึ้นต้น "${DARK_PREFIX}"` : '';
      alert(`จี้ที่ใช้คำนวณมีไม่พอ 4 ชิ้น ${filterMsg ? '('+filterMsg+')' : ''}`);
      return;
    }

    let topK = parseInt((topKInput?.value || '').trim(),10);
    if(isNaN(topK)) topK = 5;
    if(topK < 3) topK = 3;
    if(topK > 20) topK = 20;
    if(topKInput) topKInput.value = String(topK);

    const cand = buildCandidates(desired, jewelPool);
    if(cand.length<4){
      alert("จี้ที่เข้าข่ายน้อยเกินไปสำหรับเงื่อนไขที่ตั้งไว้");
      return;
    }

    resultTitle.textContent = `💖 เซ็ตจี้ที่ดีที่สุด Top ${topK} อันดับ`;
    showLoading('กำลังค้นหาเซ็ตจี้ที่ดีที่สุด...');
    setProgress(60,'เริ่มค้นหาเซ็ตจี้ที่ดีที่สุด');

    // ส่งงานให้ worker
    worker.postMessage({ desired, cand, topK });
  }catch(err){
    hideLoading();
    alert("เกิดข้อผิดพลาดในการดึง/ประมวลผลข้อมูล:\n\n" + (err?.message || err));
  }
}

function renderResults(best){
  const container=document.getElementById('result'); container.innerHTML='';
  const pool = (jewelPool && jewelPool.length) ? jewelPool : jewels;

  const desired = getDesired()||[];
  best.forEach((r,i)=>{
    const card=document.createElement('div'); card.className=`result-card rank-${i+1}`; card.style.animationDelay=`${i*0.25}s`;
    const group = r.ids.map(id => pool.find(j=>j.id===id));

    const jewelCols = group.map(j=>{
      const tooltip = j.substats.map(s=>{
        const icon = desired.includes(s.name)?'✅':'✨';
        return `${icon} ${s.name}: ${s.value}%`;
      }).join('\n');
      return `<div class="jewel-column" data-tooltip="${tooltip}">${j.id}</div>`;
    }).filter(Boolean).join('');

    const notList = desired.filter((_,idx)=> r.notIdx.includes(idx));
    const allNames = new Set(); group.filter(Boolean).forEach(j=>j.substats.forEach(s=>allNames.add(s.name)));
    const extra = [...allNames].filter(nm => !desired.includes(nm));
    const matchedCount = desired.length - notList.length;

    const badgesHTML = `
      <div class="badges" aria-label="สรุปความตรงใจ">
        <span class="badge badge--match" title="ความสามารถที่เลือกไว้ตรงครบ">
          ✅ ตรงเป๊ะ ${matchedCount}
        </span>
        <span class="badge badge--miss" title="ความสามารถที่เลือกไว้แต่ยังไม่ครอบคลุม">
          🔴 ไม่ตรง ${notList.length}
        </span>
        <span class="badge badge--extra" title="ความสามารถอื่น ๆ ที่ติดมาด้วย">
          ✨ เพิ่มเข้ามา ${extra.length}
        </span>
      </div>
    `;

    const notMatchHTML = notList.length ? `<span class="not-matched-title">🔴 ความสามารถที่หายไป:</span> ${notList.join(', ')}` : '';
    const extraHTML = extra.length ? `<span class="extra-title">🟢 ความสามารถที่เพิ่มเข้ามา:</span> ${extra.join(', ')}` : '';
    const total = (r.totalValue ?? 0).toFixed(2).replace(/\.00$/,'');

    const headerHTML = `
  <div class="card-head">
    <h3>อันดับ ${i+1}</h3>
    ${badgesHTML}
  </div>
`;

card.innerHTML = `
  ${headerHTML}
  <div class="jewel-wrap"><div class="jewel-columns">${jewelCols}</div></div>
  <div class="card-info">
    <p>${notMatchHTML}</p>
    <p>${extraHTML}</p>
    <p><strong>▸ คะแนนความเทพ = </strong> ${total} คะแนน</p>
  </div>
`;

    container.appendChild(card);
  });

  // ถ้า Reduce Motion เปิดอยู่ ให้แน่ใจว่าการ์ดมองเห็น
  if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
    document.querySelectorAll('.result-card').forEach(el => el.style.opacity = '1');
  }
}

/* resetAll: ล้างช่องจำนวนเซ็ตกลับ placeholder + progressive mobile */
function resetAll(){
  if (tomSelects.length){
    tomSelects.forEach(ts=> ts.clear(true));
  }else{
    document.querySelectorAll('#desiredSelects select').forEach(s=> s.value='');
  }
  if (darkOnly) darkOnly.checked = false;

  if (topKInput){
    topKInput.value = '';
  }

  document.getElementById('result').innerHTML='';
  resultTitle.textContent = '💖 เซ็ตจี้ที่ดีที่สุด';

  ensureMobileCascade();
  updateCalcAvailability();
  showToast('🧹 ล้างตัวเลือกและผลลัพธ์แล้ว', 2000);
}

/* แตะเพื่อแสดง tooltip ใน Toast บนอุปกรณ์สัมผัส */
function enableTouchTooltips(){
  if (window.matchMedia('(hover: none)').matches){
    document.body.addEventListener('click', (e)=>{
      const el = e.target.closest('.jewel-column');
      if (el && el.dataset.tooltip){
        const msg = el.dataset.tooltip.replace(/\n/g, ' · ');
        showToast(msg, 2500);
      }
    });
  }
}

darkOnly?.addEventListener('change', ()=>{
  document.getElementById('result').innerHTML='';
  resultTitle.textContent = '💖 เซ็ตจี้ที่ดีที่สุด';
});

document.addEventListener('DOMContentLoaded', async ()=>{
  try{
    showLoading('กำลังโหลดข้อมูลอัปเดตล่าสุด');
    jewels = await fetchGVizJSONP();
    const substats = [...new Set(jewels.flatMap(j=>j.substats.map(s=>s.name)))].sort();

    await makeTomSelects(substats);
    hideLoading();
    showToast(substats.length ? '✅ โหลดข้อมูลอัปเดตล่าสุดเรียบร้อย เริ่มจัดเซ็ตจี้กันเลย!' :
                               'ℹ️ โหลดข้อมูลได้ แต่ยังไม่พบรายการความสามารถในชีต', 2500);

  }catch(err){
    hideLoading();
    console.warn('Fetch error:', err);
    alert('ไม่สามารถโหลดข้อมูล ได้: ' + (err?.message || err) + '\n\nตรวจสิทธิ์แชร์เป็น "Anyone with the link – Viewer" และว่ามีหัวคอลัมน์ตามที่กำหนด');
    await makeTomSelects([]);
  }

  // สร้าง worker
  worker = createWorker();
  worker.onmessage = (e)=>{
    const msg=e.data;
    if(msg.type==='progress'){
      setProgress(60 + Math.round(msg.p*0.35), `กำลังประมวลผล… ${msg.p}%`);
    }else if(msg.type==='result'){
      renderResults(msg.best);
      hideLoading();
    }
  };

  enableTouchTooltips();
  ensureMobileCascade();

  window.addEventListener('resize', ensureMobileCascade);
  window.matchMedia && window.matchMedia('(max-width: 768px)').addEventListener?.('change', ensureMobileCascade);

  updateCalcAvailability();
});
</script>
